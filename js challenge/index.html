<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="displayPersonInfo">
    <label for="personName">Enter Name:</label>
    <input type="text" id="personName" placeholder="Enter name"><br>

    <label for="personAge">Enter Age:</label>
    <input type="number" id="personAge" placeholder="Enter age"><br>
    <button onclick="updatePerson()">
        NAME && AGE
    </button>
</div>

<div id="carInfo">

    
    
    <label for="carMakeInput">Enter Car make:

        <input type="text" id="carMakeInput" placeholder="Enter make">
    </label>
        
    <label for="carModelInput">Enter Car model:
    
        <input type="text" id="carModelInput" placeholder="Enter model">
        
    </label>

    <label for="carYearInput">Enter Car Year:
    
        <input type="number" id="carYearInput" placeholder="Enter year">
        <button onclick=" updateCarMake(),updateCarModel(), updateCarYear()">Update Car </button>
    </label>
</div>

<div id="productInfo">
    <label for="quantityInput">Enter quantity:</label>
    <input type="text" id="quantityInput" placeholder="add New Quantity"><br>
    <button onclick="updateQuantity()">
        new quantity
    </button>
</div>

<div id="studentInfo">
    <label for="gradeInput">Enter Grade:</label>
    <input type="text" id="gradeInput" placeholder="add New Grade"><br>
    <button onclick="updateGrade()">
        new Grade
    </button>
</div>

    
    <script src="main.js"></script>
</body>
</html>
